<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="../cateall">Categorias</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Agregar categoria</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="row">
                                <div class="col-md-8">
                                <div class="">
                                    <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Nombre de categoria</label>
                                        <input  class="form-control" placeholder="nombre"type="text" [(ngModel)]="data.name" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="popup-box-actions medium void">
                              <button class="btn btn-primary" id="closeButton"  (click)="onSubmit()">Guardar categoria!</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
